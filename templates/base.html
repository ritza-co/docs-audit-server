<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
          rel="stylesheet"/>
  
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/styles.css', _external=True, _scheme='https') }}">

    <title>Docs Audit</title>

    {% block style %} {% endblock %}

</head>

<body id="page-top">

{% block content %} {% endblock %}

<script type="text/javascript"
        src="{{ url_for('static', filename='js/jquery.min.js', _external=True, _scheme='https') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/bootstrap.min.js', _external=True, _scheme='https') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/scripts.js', _external=True, _scheme='https') }}"></script>

<script src="{{ url_for('static', filename='sorttable.js', _external=True, _scheme='https') }}"></script>

<script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
        
</script>

{% block scripts %} {% endblock %}

</body>
</html>
